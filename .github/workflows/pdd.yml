name: pdd
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: pdd-${{ github.ref }}
  cancel-in-progress: true
jobs:
  pdd:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@cd7d8d697e10461458bc61a30d094dc601a8b017
      - uses: volodya-lombrozo/pdd-action@master
